
<div class="modal-header">
    <h2 class="modal-title">{{paper.title}}</h2>
    <h4 class="modal-title">{{paper.authors}}</h4>

</div>
<div class="modal-body">
    <p><div ng-show="paper.thumbnail"><a ng-href="{{getReference()}}" target="_blank"><img alt="{{paper.title}}" title="{{paper.title}}" class="pull-right paper-image" ng-src="papers/{{paper.thumbnail}}" /></a></div>
    <blockquote class="paper-abstract">{{paper.abstract}}</blockquote></p>

<strong>Reference:</strong> <em>{{paper.conference}}</em><span ng-if="paper.doi"><em> - DOI: <a ng-href="{{getReference()}}" target="_blank">{{paper.doi}}</a></em></span>
</div>
<div class="modal-footer">
    <a ng-if="paper.doi" type="button" ng-href="{{getReference()}}" target="_blank" class="btn btn-danger">Visit Publisher Website</a>
    <a ng-if="paper.url" type="button" ng-href="{{paper.url}}" target="_blank" class="btn btn-default">Visit Author Preprint</a>
    <a ng-if="paper.video" type="button" ng-href="{{paper.video}}" target="_blank" class="btn btn-default">Watch Video</a>
    <button class="btn btn-primary" ng-click="ok()">Close</button>

</div>
